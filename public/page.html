<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Helios</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script type="module" src="js/scene.js"></script>
</head>
<body>
    <div id="main-wrapper">
        <div id="left-menu">
            <div id="poi-current">
                <img id="poi-current-image">
                <div id="poi-current-data">
                    <p id="poi-current-name"></p>
                    <p id="poi-current-gravity"></p>
                    <p id="poi-current-size"></p>
                </div>
            </div>
            <div id="poi-wrapper">
                <div id="poi-filters">
                    <input type="button" id="poi-planets-btn" class="poi-list-btn toggled" value="Planets"/>
                    <input type="button" id="poi-moons-btn" class="poi-list-btn" value="Moons"/>
                    <input type="button" id="poi-starbases-btn" class="poi-list-btn" value="Starbases"/>
                    <input type="button" id="poi-fleets-btn" class="poi-list-btn" value="Fleets"/>
                </div>
                <ul id="poi-list">
                </ul>
            </div>
        </div>
        <div id="scene-wrapper">
        </div>
    </div>
</body>
</html>
