<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Helios</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script>
        function filterPOI(type) {
            var id = 'poi-' + type + '-btn';
            var element = document.getElementById(id);
            console.log(id);

            if (element.classList.contains('toggled')) {
                element.classList.remove('toggled');
            }
            else {
                element.classList.add('toggled');
            }
        }
    </script>
</head>
<body>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="module" src="js/scene.js"></script>

    <div id="main-wrapper">
        <div id="left-menu">
            <div id="poi-current">
                <p id="poi-current-name"></p>
                <p id="poi-current-gravity"></p>
                <p id="poi-current-size"></p>
            </div>
            <div id="poi-wrapper">
                <input type="button" id="poi-planets-btn" class="poi-list-btn" value="Planets" onclick="filterPOI('planets')"/>
                <input type="button" id="poi-moons-btn" class="poi-list-btn" value="Moons" onclick="filterPOI('moons')"/>
                <input type="button" id="poi-starbases-btn" class="poi-list-btn" value="Starbases" onclick="filterPOI('starbases')"/>
                <input type="button" id="poi-fleets-btn" class="poi-list-btn" value="Fleets" onclick="filterPOI('fleets')"/>
                <ul id="poi-list">
                </ul>
            </div>
        </div>
        
        <div id="scene-wrapper">

        </div>
    </div>
    
</body>
</html>
